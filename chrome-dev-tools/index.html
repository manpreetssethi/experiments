<html>
  <head>
    <title>Chrome Dev Tools Workshop - 15-02-2018</title>
    <style>
      body {
        margin: 10px 10px;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
  </head>
  <body>
    <section id="headings">
      <h1>Hello world!</h1>
    </section>

    <!-- Attribute modifications -->
    <form onSubmit="handleColorChange(event);">
      <label for="color">Change color to:</label>
      <input type="text" name="color" />
      <input type="submit" />
    </form>
    <!-- Attribute modifications -->
    
    <br />
    
    <!-- Subtree modifications -->
    <form onSubmit="handleAddText(event);">
      <label for="color">Add new heading:</label>
      <input type="text" name="text" />
      <input type="submit" />
    </form>
    <!-- Subtree modifications -->

    <br />
    
    <!-- Attribute removal -->
    <form onSubmit="handleDeleteText(event);">
      <label for="color">Delete heading:</label>
      <input type="text" name="q" />
      <input type="submit" />
    </form>
    <!-- Attribute removal -->

    <br />

    <!-- Execution context & timing -->
    <button onClick="showIframe()">Show iFrame</button>
    <br />
    <br />
    <iframe style="display: none;"></iframe>
    <!-- Execution context & timing -->

    <script src="./index.js"></script>
  </body>
</html>
